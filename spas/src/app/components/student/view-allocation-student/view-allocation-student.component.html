<app-header></app-header>
<!--Student Allocation View-->
<div class="container">
<ng-container *ngIf="assignedProject?.title; else noProjectsAssigned">
  <h3 class="section-title">Project Assigned to {{ userData?.name }}</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ assignedProject.title }}</h5>
          <p class="card-text">{{ assignedProject?.description }}</p>
          <button type="button" routerLink="/view-project" class="btn btn-link text-decoration-none">View
            Project
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noProjectsAssigned>
  <h3>No projects assigned.</h3>
</ng-template>
</div>
