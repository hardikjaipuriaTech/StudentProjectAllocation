<app-header></app-header>
<div class="container">
    <h2>Provide Meeting Slots for Project Presentations</h2>

        <form [formGroup]="meetingSlotsForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" formControlName="date" class="form-control" />
                <div
                        *ngIf="formControls['date'].touched && formControls['date'].errors"
                        class="text-danger"
                >
                    Please select a date.
                </div>
            </div>

            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input
                        type="time"
                        id="startTime"
                        formControlName="startTime"
                        class="form-control"
                />
                <div
                        *ngIf="formControls['startTime'].touched && formControls['startTime'].errors"
                        class="text-danger"
                >
                    Please select a start time.
                </div>
            </div>

            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input
                        type="time"
                        id="endTime"
                        formControlName="endTime"
                        class="form-control"
                />
                <div
                        *ngIf="formControls['endTime'].touched && formControls['endTime'].errors"
                        class="text-danger"
                >
                    Please select an end time.
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Add Meeting Slot</button>
        </form>

        <hr />

        <h3>Meeting Slots:</h3>
        <ul>
            <li *ngFor="let slot of availableSlots">{{ slot }}</li>
        </ul>
    </div>
