<app-header></app-header>
<div class="container">

    <h2 class="m-3">Project Approval</h2>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let project">{{ project.title }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let project">{{ project.description }}</td>
        </ng-container>

      <ng-container matColumnDef="justification">
           <th mat-header-cell *matHeaderCellDef>Justification</th>
           <td mat-cell *matCellDef="let project">{{ project.justification}}</td>
       </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let project">{{ project.status }}</td>
        </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let project">
          <mat-form-field *ngIf="project.status !== 'Approved' && project.status !== 'Rejected'">
            <mat-label>Supervisor</mat-label>
           <mat-select [(ngModel)]="project.supervisor">
              <mat-option *ngFor="let supervisor of supervisors" [value]="supervisor">{{ supervisor.email }}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button color="primary" (click)="approveProject(project)">Approve</button>
          <button mat-button color="warn" (click)="rejectProject(project)">Reject</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
